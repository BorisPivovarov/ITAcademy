<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/converter.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<h1>Конвертер валют</h1>
<div>
    <div>
        <label for="currentName">Введите название валюты</label>
    </div>
    <div>
        <input id="currentName" type="text" name="currentName" style="width: 200px"/>
    </div>
    <div>
        <button id="findRubInCurrency" style="width: 200px">Найти</button>
    </div>
    <div>
            <span id="res">
                Валюта не найдена
            </span>
    </div>
    <div>
        <label for="currencyValue">Введите количество валюты для конвертации</label>
    </div>
    <div>
        <input id="currencyValue" type="text" required="required" style="width: 200px"/>
    </div>
    <div>
        <button id="convertValue" style="width: 200px">Рассчитать</button>
    </div>
    <div>
            <span id="result">
                Расчета не было
            </span>
    </div>
    <div>
        <a href="/"><img alt="back" src="images/back.png" style="width: 40px"></a>
    </div>
</div>
</body>
</html>
